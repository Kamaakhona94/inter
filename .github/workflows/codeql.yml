- Python 3.13 or later.
- MetaTrader 5 terminal installed and configured.
- Required Python packages:
  - `MetaTrader5>=5.0.0`
  - `pandas>=1.0.0`
  - `numpy>=1.19.0`
  - `pandas-ta>=0.3.14`
  - `plotly>=5.0.0`
  - `python-dotenv` (for environment variables)
  - `pynput` (for cross-platform keyboard input)

