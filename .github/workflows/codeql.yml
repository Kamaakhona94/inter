## Overview
The Inter Gold Trading Bot (`gold_bot.py`) automates gold trading using MT5, leveraging technical indicators such as RSI, MACD, Stochastic, Bollinger Bands, and ATR. It supports scalping and long-term strategies with robust risk management, interactive charting, and backtesting capabilities.

## Features
- Real-time MT5 market data analysis.
- Technical indicators (RSI, MACD, Stochastic, Bollinger Bands, ATR) for trade signals.
- Scalping and long-term trading modes.
- Dynamic stop-loss (SL) and take-profit (TP) calculations.
- Risk management (daily loss limits, position sizing).
- Interactive Plotly charts saved as `gold_chart.html`.
- Backtesting functionality.
- Logging to `gold_bot.log` and optional email notifications.
- Pause/resume functionality (cross-platform with 'p' to pause, 'r' to resume).
- CodeQL integration for security and quality analysis.

